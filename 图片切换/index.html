<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	#box{
		width: 857px;
		height: 574px;
		padding-top: 126px;
		padding-left:143px;
		margin: 0px auto;
	}
	#wrap{
		width: 700px;
		height: 420px;
		transform-style: preserve-3d;
		perspective: 800px;
		border: 3px solid #000;
		border-radius: 10px;
    	box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.8);  
	}
	#wrap div{
		width: 10px;
		height: 420px;
		background: url(img/01.png) no-repeat;
		float: left;
		transition: .5s;
	}
</style>
</head>
<body>
<div id="box">
	<div id="wrap">
	</div>
</div>
<script>
	var wrap = document.getElementById("wrap");
	var str = ""; 
	for (var i = 0; i < 70; i++) {
		str += "<div style='background-position-x:"+(-10*i)+"px'></div>";
	}
	wrap.innerHTML = str;
	var divs = wrap.getElementsByTagName("div");
	var num = 0;
	var timer;
	var srcNum = 2;
	go();
	function go(){
		timer = setInterval(function(){
//		console.log( 1 );
			tab(num);
			num++;
			if(num == 71){
				clearInterval(timer);
				srcNum ++;
				if(srcNum == 6){
					srcNum = 1;
				}
				num = 0;
				setTimeout(go,500);
			}
		},80)
	}
	function tab(n){
		if(divs[n-1]){//如果上一个存在
			divs[n-1].style.opacity = 1;
		}
		if(divs[n]){
			divs[n].style.opacity = 0;
			divs[n].style.backgroundImage = "url(img/0"+srcNum+".png)";
		}
	}
</script>
</body>
</html>
